name: Auto Release Pipeline

on:
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Clean plugins directory
      run: |
        find ./plugins -type f -not \( -name "*.yml" -o -name "*.conf" -o -name "*.txt" -o -name "*.jar" \) -delete

    - name: Package release
      run: |
        sudo apt-get install -y zip
        zip -r release.zip . -x ".git/*"

    - name: Get previous release date
      id: previous-release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        if ! gh release view latest &>/dev/null; then
          echo "date=1970-01-01T00:00:00Z" >> $GITHUB_OUTPUT
          exit 0
        fi
        latest_date=$(gh api repos/${{ github.repository }}/releases/latest --jq '.created_at')
        echo "date=${latest_date}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        encoded_date=$(echo "${{ steps.previous-release.outputs.date }}" | jq -sRr @uri)
        issues=$(gh api "repos/${{ github.repository }}/issues?state=closed&since=${encoded_date}" \
          --jq '[.[] | select(any(.labels[]?; .name != "Closed as not planned"))]')
        
        changelog_content="📦 更新内容：\n"
        if [ $(echo "$issues" | jq 'length > 0') == "true" ]; then
          echo "$issues" | jq -r '.[].title' | while IFS= read -r title; do
            changelog_content+="• 修复了「${title}」的问题\n"
          done
        else
          changelog_content+="• 本次更新包含常规维护和优化"
        fi

        delimiter=$(openssl rand -hex 16)
        echo "log<<${delimiter}" >> $GITHUB_OUTPUT
        echo -e "$changelog_content" >> $GITHUB_OUTPUT
        echo "${delimiter}" >> $GITHUB_OUTPUT

    - name: Create Git tag
      id: create-tag
      env:
        DATE_TAG: $(date +'v%Y.%m.%d')
      run: |
        if git rev-parse $DATE_TAG >/dev/null 2>&1; then
          git tag -d $DATE_TAG
          git push origin :refs/tags/$DATE_TAG || true
        fi
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a $DATE_TAG -m "Auto release $(date +'%Y-%m-%d')"
        git push origin $DATE_TAG
        echo "tag=$DATE_TAG" >> $GITHUB_OUTPUT

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.create-tag.outputs.tag }}
        name: ${{ steps.create-tag.outputs.tag }}
        body: |
          ${{ steps.changelog.outputs.log }}
        files: release.zip
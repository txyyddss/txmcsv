# PlaceholderAPI
# Version: 2.11.5
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://api.extendedclip.com/all/
# Wiki: https://github.com/PlaceholderAPI/PlaceholderAPI/wiki
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: true
cloud_enabled: true
cloud_sorting: name
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  floodgate:
    device:
      osx: '&8[&fOS&bX&8]'
      ps4: '&8[&3PS4&8]'
      uwp: '&8[&3UWP&8]'
      ios: '&8[&bi&fOS&8]'
      win32: '&8[&3Win&f32&8]'
      unknown: '&8[&aUnknown&8]'
      gearvr: '&8[&7Gear&fVR&8]'
      nx: '&8[&eSwitch&8]'
      google: '&8[&aAndroid&8]'
      dedicated: '&8[&aDED&8]'
      generic: '&8[&7Bedrock&8]'
      java: '&8[&aJava&8]'
      amazon: '&8[&6Amazon&8]'
      xbox: '&8[&2Xbox&8]'
      hololens: '&8[&7Holo&fLens&8]'
    is-bedrock:
      none: 'false'
      found: 'true'
    xbox-xuid:
      none: '&8[&6N/A&8]'
      found: '&8[&6%xuid%&8]'
    xbox-username:
      found: '&8[&6%username%&8]'
      none: '&8[&6N/A&8]'
    locale:
      none: '&8[&6N/A&8]'
      found: '&8[&6%locale%&8]'
    version:
      none: '&8[&6N/A&8]'
      found: '&8[&6%version%&8]'
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  server:
    server_name: A Minecraft Server
    time:
      locale: zh-CN
      zone: Asia/Shanghai
      suffix:
        week: w
        day: d
        hour: h
        minute: m
        second: s
    tps_color:
      high: '&a'
      medium: '&e'
      low: '&c'
  griefprevention:
    formatting:
      thousands: k
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
    translate:
      not-owner: You don't own this claim!
      unclaimed: Unclaimed
    color:
      trusted: '&a'
      enemy: '&4'
      neutral: '&7'

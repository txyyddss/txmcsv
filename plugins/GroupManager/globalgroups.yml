# These groups only contain permission nodes.
#
# **** You can NOT add anything other than permission nodes ****
# **** This is NOT where you set up the groups which you give to users! ****
# **** See 'GroupManager/worlds/worldname/groups.yml' if you want to set the actual groups! ****
#
# These collections are to be inherited in your different worlds' groups.yml
# They can also be added as one of a user's subgroups, but NOT as their primary group.
# These collections are available to ALL group and user yml's.
#
# Customize these groups to fit your needs.

groups:

# Permission nodes for GroupManager
# by ElgarL, snowleo, continued from gabrielcouto's original
# https://elgarl.github.io/GroupManager/

  g:bukkit_default:
    permissions:
    - groupmanager.notify.self

  g:groupmanager_admin:
    permissions:
    - groupmanager.*

# Permission nodes for CraftBukkit
# by many devs and contributors
# http://dl.bukkit.org/

  g:bukkit_default:
    permissions:
    - bukkit.broadcast.user
    - bukkit.command.plugins

  g:bukkit_admin:
    permissions:
    - minecraft.command.*
    - bukkit.*
# Server Essentials

  g:se_default:
    permissions:
    - cmi.command
    - cmi.command.home
    - cmi.command.back
    - cmi.command.sethome
    - cmi.command.sethome.3
    - cmi.command.homes
    - cmi.command.removehome
    - cmi.command.sethome
    - cmi.command.tpa
    - cmi.command.tphere
    - cmi.command.tpaccept
    - cmi.command.tpdeny
    - cmi.bedhome
    - cmi.command.reply
    - cmi.command.staffmsg
    - cmi.command.msg
    - cmi.elytra.*

  g:se_admin:
    permissions:
    - cmi.*
# PVP Manager

  g:pman_default:
    permissions:
    - pvpmanager.user

  g:pman_admin:
    permissions:
    - pvpmanager.*
# Core Protect

  g:co_default:
    permissions:
    - coreprotect.lookup

  g:co_admin:
    permissions:
    - coreprotect.*
# Veinminer

  g:vm_default:
    permissions:
    - veinminer.toggle

  g:vm_admin:
    permissions:
    - veinminer.*
# Best Tools
  g:bt_default:
    permissions:
    - besttools.use

  g:bt_admin:
    permissions:
    - besttools.*
# Animated sb
  g:sb_default:
    permissions:
    - animatedscoreboard.toggle

  g:sb_admin:
    permissions:
    - animatedscoreboard.*

